name: Node Continuous Integration

on: 
  pull_request:
    branches: [ main ]
    
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2.4.0
      - uses: action/setup-node@v2.5.0
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
